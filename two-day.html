<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown till 2morrow</title>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black text-green-400 font-mono min-h-screen flex items-center justify-center">
    <div class="max-w-xl p-6 border border-green-500 rounded-lg shadow-lg">
      <h1 class="text-3xl mb-2 text-green-300">ðŸª² 2morrow Countdown</h1>
      <p class="mb-6 text-green-500">to Unix timestamp <span class="font-bold text-white">2000000000000</span></p>
      <div id="durationDisplay" class="text-2xl whitespace-pre-wrap select-text min-h-40"></div>
    </div>

    <script>
      const { intervalToDuration, formatDuration } = dateFns;
      const target = new Date(2000000000000);
      const display = document.getElementById('durationDisplay');

      function update() {
        const now = new Date();
        const duration = intervalToDuration({ start: now, end: target });
        display.textContent = formatDuration(duration, { delimiter: '\n' });
      }

      update();
      setInterval(update, 100);
    </script>
  </body>
</html>
